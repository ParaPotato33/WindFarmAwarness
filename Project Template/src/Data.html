<!DOCTYPE html>
<html>
    <head>
        <title>Website Template</title>
        <link rel="stylesheet" type="text/css" href="src/style.css">
        <script src="src/script.js"></script>
    </head>
    <body>
        <header>
            <ul>
                <input class="menu" type="button" value="Home" onclick="window.location.href='/'"></input>
                <input class="selected" type="button" value="Data" onclick="window.location.href='Data.html'"></input>
                <input class="menu" type="button" value="Subscribe" onclick="window.location.href='src/Subscribe.html'"></input>
            </ul>
        </header>
        <h1>Data</h1>
        <h2>Environmental Surveys</h2>
        <select id="survey">
            <option value="1" onclick="mapImage('wildlifesurveys')">Wildlife Surveys</option>
            <option value="2" onclick="mapImage('GeophysicalSurveys')">Geophysical Surveys</option>
            <option value="3" onclick="mapImage('emissions')">Emissions</option>
            <option value="4" onclick="mapImage('constructionmonitoring')">Construction Monitoring</option>
        </select>
        <input class="map" type="button" value="Interactive Map" onclick="MapLink()"><br>
        <img alt="Map" id="Map">
    </body>
</html>
