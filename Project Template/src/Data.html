<!DOCTYPE html>
<html>
    <head>
        <!-- Add a title to the page -->
        <title>Wind Farm Awareness</title>
        <!-- Add a link to the CSS and JS file -->
        <link rel="stylesheet" type="text/css" href="src/style.css">
        <script src="src/script.js"></script>
    </head>
    <body>
        <header>
            <!-- Add a navigation bar with three buttons -->
            <ul>
                <input class="menu" type="button" value="Home" onclick="window.location.href='/'"></input>
                <input class="selected" type="button" value="Data" onclick="window.location.href='Data.html'"></input>
                <input class="menu" type="button" value="Subscribe" onclick="window.location.href='Subscribe.html'"></input>
            </ul>
        </header>
        <!-- Add a header with the title of the section -->
        <h1>Data</h1>
        <!-- Add a dropdown menu to select different types of environmental surveys -->
        <h2>Environmental Surveys</h2>
        <select id="survey" onchange="mapImage()">
            <option value="1">Wildlife Surveys</option>
            <option value="2">Geophysical Surveys</option>
            <option value="3">Emissions</option>
            <option value="4">Construction Monitoring</option>
        </select>
        <br>
        <!-- Add a button to link to an interactive map -->
        <input class="map" type="button" value="Interactive Map" onclick="MapLink()"><br>
        <!-- Add an image of the selected survey type -->
        <img src="Assets/WildlifeSurveys.png" alt="Map" id="Map">
    </body>
</html>
